<app-navbar></app-navbar>
<app-sidebar></app-sidebar>
<div class="content-wrapper" style="min-height: 1200.88px;">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Client</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Add Client</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->      
          <div class="card card-primary">
            <div class="card-header" style="background-color: #903479;">
              <h3 class="card-title">please enter the informations</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form (ngSubmit)="onSubmit()" #clientModelForm="ngForm">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>login</label>
                      <input type="text" class="form-control" [(ngModel)]="client.login" name="login"
                        placeholder="Enter login" required>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" [(ngModel)]="client.pwd" name="pwd"
                        placeholder="Password" required>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">first name</label>
                      <input type="text" class="form-control" [(ngModel)]="client.nom" name="nom"
                        placeholder="Enter Nom" required>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">last name</label>
                      <input type="text" class="form-control" [(ngModel)]="client.prenom" name="prenom"
                        placeholder="Enter p" required>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" [(ngModel)]="client.mail" name="mail"
                        placeholder="Enter email">
                    </div>
                  </div>
                  <div class="col-md-6">

                    <div class="form-group">
                      <label for="exampleInputPassword1"> N° Tel</label>
                      <input type="text" class="form-control" [(ngModel)]="client.tel" name="tel" placeholder="Tel">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Reference</label>
                      <input type="text" class="form-control" id="inputError" [(ngModel)]="client.reference"
                        name="reference" placeholder="Reference" required>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1"> Nationalité</label>
                      <input type="text" class="form-control" [(ngModel)]="client.nationnalite" name="nationnalite"
                        placeholder="Nationalité">
                    </div>
                    <div class="form-group">
                      <label for="inputDescription">Adresse</label>
                      <textarea id="inputDescription" [(ngModel)]="client.adresse" name="address" class="form-control"
                        rows="3"></textarea>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.card-body -->

              <div class="card-footer">
                <button type="submit" class="btn btn-primary" [disabled]="!clientModelForm.form.valid"
                  style="background-color: #903479;">Submit</button>
              </div>
            </form>
          </div>
          <!-- /.card -->

        </div>
        <!--/.col (left) -->

        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </div><!-- /.container-fluid -->
  </section>
  <!-- /.content -->
</div>
<app-dashfooter></app-dashfooter>
